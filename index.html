<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="head">
      <h5>Very high scores</h5>
      <ul id="totalTime">
        Time
      </ul>
    </header>
    <div id="quiz">Coding Quiz Challenge</div>
    <button class="btn" id="submit">Start Quiz</button>
    <div id="questions"></div>
    <div id="results">
      <div>
        Enter Initials
        <input type="text" />
        <input disabled />
      </div>
      <!-- add click event listener to read text from input and use local storage to save initials and score -->
      <button class="btn">Save Score</button>
    </div>
    <footer></footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
