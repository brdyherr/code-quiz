<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container px-4">
        <div class="row gx-5">
          <div class="col">
            <div>
              Very High Scores
              <div class="p-3 border bg-light score">
                <input disabled />
              </div>
            </div>
          </div>
          <div class="col">
            <div>
              Time
              <div class="p-3 border bg-light" id="totalTime">75</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="quiz">Coding Quiz Challenge</div>
      <button type="button" class="btn btn-outline-secondary" id="submit">
        Start Quiz
      </button>
      <div id="questions"></div>
      <div id="results">
        <div>
          Enter Initials
          <input type="text" />
          <input disabled />
        </div>
        <!-- add click event listener to read text from input and use local storage to save initials and score -->
        <button type="button" class="btn btn-outline-secondary">
          Save Score
        </button>
      </div>
    </div>
    <footer class="body"></footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
